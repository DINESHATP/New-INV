<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Capture Invitation</title>
    <style>
        body {
            background-image: url('Img/Chief.jpeg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
        }

        video,
        img {
            width: 100%;
            max-width: 400px;
            display: block;
            margin: 20px auto;
            border-radius: 10px;
        }

        img {
            display: none;
        }
    </style>
</head>

<body>

    <h1>Face Capture Invitation</h1>
    <p>Click the button below to allow camera access and capture your face:</p>

    <button id="startButton">Start Capture</button>

    <video id="video" playsinline autoplay muted></video>
    <img id="capturedImage">

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const startButton = document.getElementById('startButton');
            const video = document.getElementById('video');
            const capturedImage = document.getElementById('capturedImage');

            // Check if the browser supports the getUserMedia API
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                startButton.addEventListener('click', () => {
                    // Request permission to use the camera
                    navigator.mediaDevices.getUserMedia({ video: true })
                        .then((stream) => {
                            // Display the video stream in the video element
                            video.srcObject = stream;
                            startButton.style.display = 'none';

                            // Enable the capture button
                            video.addEventListener('canplay', () => {
                                video.play();
                            });
                        })
                        .catch((error) => {
                            console.error('Error accessing the camera:', error);
                        });
                });

                video.addEventListener('click', () => {
                    // Capture a photo when the video is clicked
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const context = canvas.getContext('2d');
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);

                    // Display the captured photo and hide the video
                    capturedImage.src = canvas.toDataURL('image/png');
                    capturedImage.style.display = 'block';
                    video.style.display = 'none';

                    // Stop the video stream
                    const stream = video.srcObject;
                    const tracks = stream.getTracks();
                    tracks.forEach((track) => {
                        track.stop();
                    });
                });
            } else {
                console.error('getUserMedia is not supported in this browser');
            }
        });
    </script>

</body>

</html>
