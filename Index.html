<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STM Studio Invitation</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('Img/STM2.jpeg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            max-width: 250px;
            max-height: 250px;
            margin: 30%;
            text-align: center;
        }

        video,
        img {
            width: 100%;
            height: 100%;
        }

        img {
            display: none;
        }

        .confetti {
            display: none;
            justify-content: center;
            align-items: center;
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 30px;
            background: #ffd300;
            top: 0;
            opacity: 0;
        }
		
		.confetti-piece:nth-child(1) {
            left: 7%;
            transform: rotate(-40deg);
            animation: makeItRain 1000ms infinite ease-out;
            animation-delay: 182ms;
            animation-duration: 1116ms;
        }

        .confetti-piece:nth-child(2) {
            left: 14%;
            transform: rotate(4deg);
            animation: makeItRain 1000ms infinite ease-out;
            animation-delay: 161ms;
            animation-duration: 1076ms;
        }

        .confetti-piece:nth-child(3) {
            left: 21%;
            transform: rotate(-51deg);
            animation: makeItRain 1000ms infinite ease-out;
            animation-delay: 481ms;
            animation-duration: 1103ms;
        }
		      .confetti-piece:nth-child(4) {
            left: 28%;
            transform: rotate(61deg);
            animation: makeItRain 1000ms infinite ease-out;
            animation-delay: 334ms;
            animation-duration: 708ms;
        }

        .confetti-piece:nth-child(5) {
            left: 35%;
            transform: rotate(-52deg);
            animation: makeItRain 1000ms infinite ease-out;
            animation-delay: 302ms;
            animation-duration: 776ms;
        }

        .confetti-piece:nth-child(6) {
            left: 42%;
            transform: rotate(38deg);
            animation: makeItRain 1000ms infinite ease-out;
            animation-delay: 180ms;
            animation-duration: 1168ms;
        }

        .confetti-piece:nth-child(7) {
            left: 49%;
            transform: rotate(11deg);
            animation: makeItRain 1000ms infinite ease-out;
            animation-delay: 395ms;
            animation-duration: 1200ms;
        }

        .confetti-piece:nth-child(8) {
            left: 56%;
            transform: rotate(49deg);
            animation: makeItRain 1000ms infinite ease-out;
            animation-delay: 14ms;
            animation-duration: 887ms;
        }

        .confetti-piece:nth-child(9) {
            left: 63%;
            transform: rotate(-72deg);
            animation: makeItRain 1000ms infinite ease-out;
            animation-delay: 149ms;
            animation-duration: 805ms;
        }

        .confetti-piece:nth-child(10) {
            left: 70%;
            transform: rotate(10deg);
            animation: makeItRain 1000ms infinite ease-out;
            animation-delay: 351ms;
            animation-duration: 1059ms;
        }

        .confetti-piece:nth-child(11) {
            left: 77%;
            transform: rotate(4deg);
            animation: makeItRain 1000ms infinite ease-out;
            animation-delay: 307ms;
            animation-duration: 1132ms;
        }

        .confetti-piece:nth-child(12) {
            left: 84%;
            transform: rotate(42deg);
            animation: makeItRain 1000ms infinite ease-out;
            animation-delay: 464ms;
            animation-duration: 776ms;
        }

        .confetti-piece:nth-child(13) {
            left: 91%;
            transform: rotate(-72deg);
            animation: makeItRain 1000ms infinite ease-out;
            animation-delay: 429ms;
            animation-duration: 818ms;
        }

        .confetti-piece:nth-child(odd) {
            background: #7431e8;
        }

        .confetti-piece:nth-child(even) {
            z-index: 1;
        }

        .confetti-piece:nth-child(4n) {
            width: 5px;
            height: 12px;
            animation-duration: 2000ms;
        }

        .confetti-piece:nth-child(3n) {
            width: 3px;
            height: 10px;
            animation-duration: 2500ms;
            animation-delay: 1000ms;
        }

        .confetti-piece:nth-child(4n-7) {
            background: red;
        }

        @-webkit-keyframes makeItRain {
    from {opacity: 0;}
    50% {opacity: 1;}
    to {-webkit-transform: translateY(350px);}
       }
    </style>
</head>

<body>
    <div>
        <span style=" width: 180px; height: 180px; display: block; margin-bottom: 135%;">
            <button id="startButton">Touch here</button>
            <video id="video" playsinline autoplay muted></video>
            <img id="capturedImage">
            <button id="captureButton" style="display: none;">Touch it</button>
        </span>
    </div>
    <div id="confetti" class="confetti">
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const startButton = document.getElementById('startButton');
        const captureButton = document.getElementById('captureButton');
        const video = document.getElementById('video');
        const capturedImage = document.getElementById('capturedImage');
        const confetti = document.getElementById('confetti');

        let stream;

        startButton.addEventListener('click', () => {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((videoStream) => {
                    stream = videoStream;
                    video.srcObject = stream;
                    startButton.style.display = 'none';
                    captureButton.style.display = 'block';
                })
                .catch((error) => {
                    console.error('Error accessing the camera:', error);
                });
        });

        captureButton.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            const aspectRatio = video.videoWidth / video.videoHeight;
            const targetWidth = 400;
            canvas.width = targetWidth;
            canvas.height = targetWidth / aspectRatio;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            capturedImage.src = canvas.toDataURL('image/png');
            capturedImage.style.display = 'block';
            video.style.display = 'none';
            captureButton.style.display = 'none';

            const tracks = stream.getTracks();
            tracks.forEach((track) => {
                track.stop();
            });

            // Trigger confetti animation
            confetti.style.display = 'flex';
            animateConfetti();
        });

        function animateConfetti() {
            const confettiPieces = document.querySelectorAll('.confetti-piece');
            
            // Adjust the number of times you want the animation to occur
            const animationCount = 5; // Change this number as needed

            function runAnimation() {
                confettiPieces.forEach((piece, index) => {
                    piece.style.animation = 'makeItRain 1s infinite ease-out';
                    piece.style.animationDelay = index * 0.1 + 's';
                });

                setTimeout(() => {
                    confetti.style.display = 'none';
                    confettiPieces.forEach((piece) => {
                        piece.style.animation = '';
                    });

                    // Run the animation again
                    if (animationCount > 1) {
                        animationCount--;
                        setTimeout(runAnimation, 100000); // Adjust the delay as needed
                    }
                }, 500000); // Adjust the duration as needed
            }

            runAnimation();
        }
    });
</script>
	
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
